<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    .contact-section {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .contact-form label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-form textarea {
      min-height: 150px;
    }

    .contact-form button {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: black;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #ddd;
    }

    .contact-links {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.95rem;
    }

    .contact-links a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- BARRA SUPERIOR -->
    <header class="top-bar">
      <a class="logo" href="index.html">MiLogo</a>
      <nav class="menu">
        <a href="proyectos.html">Proyectos</a>
        <a href="sobre-mi.html">Sobre mí</a>
        <a href="contacto.html" class="active"><span>Contacto</span></a>
      </nav>
    </header>

    <main>
      <section class="contact-section">
        <h2>¿Hablamos?</h2>
        <form class="contact-form" action="mailto:jjimenezfernan@gmail.com" method="POST" enctype="text/plain">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre" required />

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="tunombre@email.com" required />

          <label for="message">Mensaje</label>
          <textarea id="message" name="message" placeholder="¿En qué te puedo ayudar?" required></textarea>

          <button type="submit">Enviar</button>
        </form>

        <div class="contact-links">
          <p>O si prefieres: <a href="mailto:jjimenezfernan@gmail.com">jjimenezfernan@gmail.com</a></p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
