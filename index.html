<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    /* Fade out */
    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    /* Fondo de video simulado */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 0 3rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 0;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
    }

    .menu a {
      margin-left: 2rem;
      text-decoration: none;
      color: white;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #ffdd57;
    }

    /* Intro Hero - Modificado para alinear m√°s a la izquierda */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Cambiado de center a flex-start */
    }

    .intro-text {
      text-align: left;
      padding-left: 2vw; /* Reducido de 6vw a 2vw para m√°s a la izquierda */
      max-width: 60%; /* Limitamos el ancho para que no se extienda demasiado */
    }

    .intro-text span {
      display: block;
      opacity: 0;
    }

    .intro-text .big {
      font-size: 4rem;
      font-weight: 700;
      animation: fadeIn 1s forwards;
      animation-delay: 0.5s;
      margin-bottom: 1rem;
    }

    .intro-text .small {
      font-size: 2rem;
      font-weight: 400;
      animation: fadeIn 1s forwards;
      animation-delay: 2s;
      margin-bottom: 1rem;
    }

    .intro-text .email {
      font-size: 1.2rem;
      color: #ffdd57;
      animation: fadeIn 1s forwards;
      animation-delay: 4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cursor personalizado */
    .cursor-light {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 80px;
      pointer-events: none;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      mix-blend-mode: screen;
      opacity: 0;
      transition: transform 0.05s ease-out, opacity 0.3s ease;
      z-index: 0;
    }

    body:hover .cursor-light {
      opacity: 1;
    }

    /* Responsive para m√≥viles */
    @media (max-width: 768px) {
      .intro-text {
        padding-left: 1rem;
        max-width: 90%;
      }

      .intro-text .big {
        font-size: 2.5rem;
      }

      .intro-text .small {
        font-size: 1.5rem;
      }

      .content {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- FONDO SIMULADO -->
  <div id="bg-video"></div>

  <!-- CAPA OSCURA -->
  <div class="overlay"></div>

  <!-- CONTENIDO -->
  <div class="content">
    <!-- BARRA SUPERIOR -->
    <header class="top-bar">
      <div class="logo">holas</div>
      <nav class="menu">
        <a href="#proyectos">Proyectos</a>
        <a href="#sobre-mi">Sobre m√≠</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </header>

    <!-- HERO PRINCIPAL -->
    <main>
      <section class="hero">
        <div class="intro-text">
          <span class="big" id="line1"></span>
          <span class="small" id="line2"></span>
          <span class="email" id="email">pepe@ejemplo.com</span>
        </div>
      </section>
    </main>
  </div>

  <div class="cursor-light" id="cursor-light"></div>

  <!-- SCRIPT -->
  <script>
    // Cursor animado
    const cursor = document.getElementById('cursor-light');
    document.addEventListener('mousemove', e => {
      const x = e.clientX - cursor.offsetWidth / 2;
      const y = e.clientY - cursor.offsetHeight / 2;
      cursor.style.transform = `translate3d(${x}px, ${y}px, 0)`;
    });

    // M√°quina de escribir
    const text1 = "¬°Hola!";
    const text2 = "Soy Juan, explorador de datos y tranv√≠as üõ§Ô∏è";

    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");

    let i1 = 0;
    let i2 = 0;

    function typeLine1() {
      if (i1 < text1.length) {
        line1.textContent += text1.charAt(i1);
        i1++;
        setTimeout(typeLine1, 150);
      } else {
        line1.style.opacity = 1;
        setTimeout(typeLine2, 80);
      }
    }

    function typeLine2() {
      if (i2 < text2.length) {
        line2.textContent += text2.charAt(i2);
        i2++;
        setTimeout(typeLine2, 50);
      } else {
        document.getElementById("email").style.opacity = 1;
      }
    }

    setTimeout(typeLine1, 500);

    // Redirecci√≥n con fade (comentado para demostraci√≥n)
    
    setTimeout(() => {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "proyectos.html";
      }, 1000);
    }, 15000);
    
  </script>

</body>
</html>
