<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    .intro-text {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-left: 6vw;
      text-align: left;
    }

    .intro-text h1 {
      margin: 0;
      color: white;
      line-height: 1.5;
    }

    .intro-text .big {
      font-size: 4rem;
      font-weight: 700;
      display: block;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    .intro-text .small {
      font-size: 2rem;
      font-weight: 400;
      display: block;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 1.5s;
    }

    .intro-text .email {
      font-size: 1.2rem;
      color: #ccc;
      display: block;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 2.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- VIDEO DE FONDO -->
  <video autoplay muted loop id="bg-video">
    <source src="13646587_1920_1080_25fps.mp4" type="video/mp4" />
    Tu navegador no soporta el video.
  </video>

  <!-- CAPA OSCURA TRANSLÚCIDA -->
  <div class="overlay"></div>

  <!-- CONTENIDO -->
  <div class="content">
    <!-- BARRA SUPERIOR -->
    <header class="top-bar">
      <div class="logo">holas</div>
      <nav class="menu">
        <a href="proyectos.html">Proyectos</a>
        <a href="sobre-mi.html">Sobre mí</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>

    <!-- Intro -->
    <main>
      <section class="hero intro-text">
        <h1>
          <span class="big">¡Hola!</span>
          <span class="small">Soy Juan Jiménez Fernández</span>
          <span class="email">pepe@ejemplo.com</span>
        </h1>
      </section>
    </main>
  </div>

  <div class="cursor-light" id="cursor-light"></div>

  <!-- Scripts -->
  <script>
    // Cursor animado
    const cursor = document.getElementById('cursor-light');
    document.addEventListener('mousemove', e => {
      const x = e.clientX - cursor.offsetWidth / 2;
      const y = e.clientY - cursor.offsetHeight / 2;
      cursor.style.transform = `translate3d(${x}px, ${y}px, 0)`;
    });

    // Redirección con efecto fade-out
    setTimeout(() => {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "proyectos.html";
      }, 1000); // 1s para el fade
    }, 15000); // Espera de 15s antes de redirigir
  </script>
</body>
</html>
