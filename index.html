<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Portfolio</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    /* Fade out */
    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    /* Fondo de video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 0 0 0 0;
      width: 100%;
      height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 3rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
    }

    .menu a {
      margin-left: 2rem;
      text-decoration: none;
      color: white;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    /* Intro Hero - Forzar alineación a la izquierda */
    .hero {
      height: 100vh !important;
      display: flex !important;
      align-items: flex-start !important; /* Alinea arriba */
      justify-content: flex-start !important;
      position: relative !important;
      padding-left: 0 !important;
      text-align: left !important;
      padding-top: 20vh; /* Subes el texto ajustando este valor */
    }

    .intro-text-left {
      text-align: left !important;
      padding-left: 4rem !important;
      margin-left: 0 !important;
      position: relative !important;
      z-index: 10 !important;
      width: auto !important;
      max-width: 60% !important;
      display: block !important;
    }

    .intro-text-left span {
      display: block;
      opacity: 0;
    }

    .intro-text-left .big {
      font-size: 4rem;
      font-weight: 700;
      animation: fadeIn 1s forwards;
      animation-delay: 0.5s;
      margin-bottom: 1rem;
    }

    .intro-text-left .small {
      font-size: 2rem;
      font-weight: 400;
      animation: fadeIn 1s forwards;
      animation-delay: 2s;
      margin-bottom: 1rem;
    }

    .intro-text-left .email {
      font-size: 1.2rem;
      color: #ccc;
      animation: fadeIn 1s forwards;
      animation-delay: 4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cursor personalizado opcional */
    .cursor-light {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 80px;
      pointer-events: none;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      mix-blend-mode: screen;
      opacity: 0;
      transition: transform 0.05s ease-out, opacity 0.3s ease;
      z-index: 0;
    }

    body:hover .cursor-light {
      opacity: 1;
    }

    /* Responsive para móviles */
    @media (max-width: 768px) {
      .intro-text-left {
        padding-left: 2rem !important;
        max-width: 90% !important;
      }
      
      .intro-text-left .big {
        font-size: 3rem;
      }
      
      .intro-text-left .small {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- VIDEO DE FONDO -->
  <video autoplay muted loop id="bg-video">
    <source src="13646587_1920_1080_25fps.mp4" type="video/mp4" />
    Tu navegador no soporta el video.
  </video>

  <!-- CAPA OSCURA -->
  <div class="overlay"></div>

  <!-- CONTENIDO -->
  <div class="content">
    <!-- BARRA SUPERIOR -->
    <header class="top-bar">
      <div class="logo">holas</div>
      <nav class="menu">
        <a href="proyectos.html">Proyectos</a>
        <a href="sobre-mi.html">Sobre mí</a>
      </nav>
    </header>

    <!-- HERO PRINCIPAL -->
    <main>
      <section class="hero">
        <div class="intro-text-left">
          <span class="big" id="line1"></span>
          <span class="small" id="line2"></span>
          <span class="email" id="email">pepe@ejemplo.com</span>
        </div>
      </section>
    </main>
  </div>

  <div class="cursor-light" id="cursor-light"></div>

  <!-- SCRIPT -->
  <script>
    // Cursor animado
    const cursor = document.getElementById('cursor-light');
    document.addEventListener('mousemove', e => {
      const x = e.clientX - cursor.offsetWidth / 2;
      const y = e.clientY - cursor.offsetHeight / 2;
      cursor.style.transform = `translate3d(${x}px, ${y}px, 0)`;
    });

    // Máquina de escribir
    const text1 = "Bobi!";
    const text2 = "Raquel? me estas espiando?";

    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");

    let i1 = 0;
    let i2 = 0;

    function typeLine1() {
      if (i1 < text1.length) {
        line1.textContent += text1.charAt(i1);
        i1++;
        setTimeout(typeLine1, 150);
      } else {
        line1.style.opacity = 1;
        setTimeout(typeLine2, 80);
      }
    }

    function typeLine2() {
      if (i2 < text2.length) {
        line2.textContent += text2.charAt(i2);
        i2++;
        setTimeout(typeLine2, 50);
      } else {
        document.getElementById("email").style.opacity = 1;
      }
    }

    setTimeout(typeLine1, 500);

    // Redirección con fade
    setTimeout(() => {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "proyectos.html";
      }, 1000);
    }, 15000);
  </script>

</body>
</html>
