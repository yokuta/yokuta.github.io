<!DOCTYPE html>
<html lang="es">
<head>
  <style>
    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- VIDEO DE FONDO -->
  <video autoplay muted loop id="bg-video">
    <source src="13646587_1920_1080_25fps.mp4" type="video/mp4" />
    Tu navegador no soporta el video.
  </video>

  <!-- CAPA OSCURA TRANSLÚCIDA -->
  <div class="overlay"></div>

  <!-- CONTENIDO -->
  <div class="content">
    <!-- BARRA SUPERIOR -->
    <header class="top-bar">
      <div class="logo">holas</div>
      <nav class="menu">
        <a href="proyectos.html">Proyectos</a>
        <a href="sobre-mi.html">Sobre mí</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>

    <!-- Secciones -->
    <main>
      <section class="hero">
        <h1 id="typewriter"></h1>
      </section>
    </main>
  </div>

  <div class="cursor-light" id="cursor-light"></div>

  <!-- Scripts -->
  <script>
    // Cursor animado
    const cursor = document.getElementById('cursor-light');
    document.addEventListener('mousemove', e => {
      const x = e.clientX - cursor.offsetWidth / 2;
      const y = e.clientY - cursor.offsetHeight / 2;
      cursor.style.transform = `translate3d(${x}px, ${y}px, 0)`;
    });

    // Animación tipo máquina de escribir
    const text = "Pepe Álvarez Pedro";
    const typewriter = document.getElementById("typewriter");
    let index = 0;

    function type() {
      if (index < text.length) {
        typewriter.textContent += text.charAt(index);
        index++;
        setTimeout(type, 150);
      }
    }
    setTimeout(type, 1000); // Empieza después de 1 segundo

    // Redirección con efecto fade-out
    setTimeout(() => {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "proyectos.html";
      }, 1000); // 1s después del fade-out
    }, 15000); // Espera 15s
  </script>
</body>
</html>
